<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title><link rel="shortcut icon" href="img/icon.png">
    <!--CSS-->
    <link href="style.css" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!--JS-->
    <script type="text/javascript" src="logica.js"></script>
</head>
<body>
    <div class="text-center">
    <h1>tic-tac-toe</h1> 
    </div>  
    <div class="container px-4 text-center">
        <div class="row gx-5">
        <div class="col">
            <div class="text p-3">Puntuacion de X: 999</div>
        </div>
         <div class="col">
            <div class="text p-3">Puntuacion de O: 999</div>
        </div>
            <div class="text container px-4 text-center">turno actual de: X/O
        </div>
        </div>  
        </div>
<!--Columnas-->
<div id="tictactoe">
<div class="casilla arriba"></div>
<div class="casilla arriba centro"></div>
<div class="casilla arriba"></div>
<div class="casilla"></div>
<div class="casilla centro"></div>
<div class="casilla"></div>
<div class="casilla abajo"></div>
<div class="casilla abajo centro"></div>
<div class="casilla abajo"></div>
  </div>
<dialog type="modal">
    <h2></h2> 
    <button>Volver a jugar</button>   
</dialog>
</body>
</html>
